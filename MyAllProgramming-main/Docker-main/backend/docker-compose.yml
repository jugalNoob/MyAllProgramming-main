version: '3.8'
services:
  db:
    image: mongo:latest
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: exmaple
    ports:
      - 27017:27017
    volumes:
      - mongo-data:/data/db

  app:
    build: .
    restart: always
    ports:
      - '9000:9000'
    depends_on:
      - db
volumes:
  mongo-data:
